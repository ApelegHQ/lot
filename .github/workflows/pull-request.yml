name: Run tests before merging

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - master

jobs:
  run-tests-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '~1.36'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: deno test test

  run-tests-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-java@v3
        with:
          distribution: 'semeru'
          java-version: '11'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '~1.36'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: deno test --import-map=import_map.json test
